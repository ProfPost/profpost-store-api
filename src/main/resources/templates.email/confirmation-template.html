<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header, footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a.button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Confirmación de Compra</h1>
    </header>

    <p>Hola <span th:text="${user}">Usuario</span>,</p>
    <p>Gracias por tu pago y la confianza en nosotros. A continuación, encontrarás los detalles del pago:</p>

    <table>
        <tr>
            <th>Descripción</th>
            <th>Cantidad</th>
        </tr>
        <tr>
            <td>Total</td>
            <td th:text="${total}">$0.00</td>
        </tr>
    </table>

    <p>Puedes ver más detalles de tu orden en el siguiente enlace:</p>
    <a th:href="${orderUrl}" class="button">Ver mi Orden</a>

    <footer>
        <p>&copy; 2024 ProfPost</p>
    </footer>
</div>
</body>
</html>
